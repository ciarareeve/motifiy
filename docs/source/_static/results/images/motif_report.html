<!DOCTYPE html>
<html>
<head>
    <title>Motify Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #44475a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #bd93f9;
        }
        h2 {
            color: #50fa7b;
            text-align: center;
        }
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .image-container img {
            margin: 10px;
            border: 2px solid #bd93f9;
            border-radius: 8px;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a, .button-container button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #bd93f9;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button-container a:hover, .button-container button:hover {
            background-color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motify Result</h1>
        <div class="image-container">
            <h2>Seqlet Clustering</h2>
            <img src="/results/images/seqlet_clustering.png" alt="Seqlet Clustering">
        </div>
        <div class="image-container">
            <h2>Sequence Logos for Clusters</h2>
            <!-- Sequence Logos for Clusters -->
            {{ cluster_images }}
        </div>
        <div class="image-container">
            <h2>Integrated Gradients Attributions</h2>
            <!-- Integrated Gradients Attributions Images -->
            {{ attributions_images }}
        </div>

        <div class="button-container">
            <a href="/">Back</a>
        </div>
    </div>
</body>
</html>
