<!DOCTYPE html>
<html>
<head>
    <title>Motify Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282a36;
            color: #f8f8f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #44475a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #bd93f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #bd93f9;
            color: #f8f8f2;
        }
        tr:nth-child(even) {
            background-color: #44475a;
        }
        img {
            max-width: 200px; /* Adjust the logo size */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a, .button-container button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #ffffff;
            background-color: #bd93f9;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
            border: none;
        }
        .button-container a:hover, .button-container button:hover {
            background-color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motify Result</h1>
        <table>
            <thead>
                <tr>
                    <th>Motif</th>
                    <th>P-value</th>
                    <th>Best Match</th>
                    <th>Files</th>
                </tr>
            </thead>
            <tbody>
                
                <tr>
                    <td><img src="/static/static/motif_logos/ap1.motif_0415e4e073f74971ae3ad0424bce1da5.png" alt="Motif Logo"></td>
                    <td>1.0</td>
                    <td>ATGACTCATC</td>
                    <td>
                        <a href="/download/static/motif_logos/ap1.motif_0415e4e073f74971ae3ad0424bce1da5.png" download>Download Logo</a>
                        <br>
                        <a href="/download/ATGACTCATC" download>Download PWM</a>
                    </td>
                </tr>
                
            </tbody>
        </table>
        <div class="button-container">
            <a href="/">Back</a>
            <button onclick="downloadResults()">Download Results</button>
        </div>
    </div>
    <script>
        function downloadResults() {
            const element = document.createElement('a');
            const results = `
Motif: ATGACTCATC
P-value: 1.0
Best Match: ATGACTCATC
`;
            const file = new Blob([results], {type: 'text/plain'});
            element.href = URL.createObjectURL(file);
            element.download = 'results.txt';
            document.body.appendChild(element);
            element.click();
        }
    </script>
</body>
</html>
