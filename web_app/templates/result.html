<!DOCTYPE html>
<html>
<head>
    <title>Motify Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282a36;
            color: #f8f8f2;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #44475a;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #bd93f9;
        }
        p {
            color: #f8f8f2;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            color: #ffffff;
            background-color: #bd93f9;
            border-radius: 4px;
            text-decoration: none;
        }
        a:hover {
            background-color: #ff79c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Motify Result</h1>
        <p><strong>Consensus Motif:</strong> ATGC</p>
        <p><strong>Motif Name:</strong> Unknown</p>
        <p><strong>Position Weight Matrix (PWM):</strong></p>
        <pre>
A: [0.8, 0.1, 0.1, 0.0]
C: [0.0, 0.1, 0.8, 0.1]
G: [0.1, 0.8, 0.1, 0.0]
T: [0.1, 0.0, 0.0, 0.9]
        </pre>
        <div class="logo">
            <img src="motif_logo.png" alt="Motif Logo">
        </div>
    </div>
</body>
</html>
